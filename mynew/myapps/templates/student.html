<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-200 text-gray-800 p-5">
            <h2 class="text-2xl font-bold mb-5">Akkhor</h2>
            <nav>
                <ul>
                    <li class="mb-3"><a href="index.html" class="block p-2 rounded transition-all duration-300 hover:bg-gray-300">Dashboard</a></li>
                    <li class="mb-3"><a href="students.html" class="block p-2 rounded bg-gray-300 text-gray-800">Students</a></li>
                    <li class="mb-3"><a href="teachers.html" class="block p-2 rounded transition-all duration-300 hover:bg-gray-300">Teachers</a></li>
                    <li class="mb-3"><a href="exams.html" class="block p-2 rounded transition-all duration-300 hover:bg-gray-300">Exams</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-5">
            <header class="flex justify-between items-center bg-white p-4 shadow rounded">
                <h2 class="text-xl font-semibold">Student List</h2>
                <input type="text" placeholder="Search students..." 
                       class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </header>

            <!-- Student Table -->
            <div class="mt-5 bg-white p-5 shadow rounded-lg">
                <h3 class="text-lg font-bold mb-3">All Students</h3>
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-3 text-left">ID</th>
                            <th class="border p-3 text-left">Name</th>
                            <th class="border p-3 text-left">Grade</th>
                            <th class="border p-3 text-left">Status</th>
                            <th class="border p-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-100 transition-all">
                            <td class="border p-3">1</td>
                            <td class="border p-3">John Doe</td>
                            <td class="border p-3">10th</td>
                            <td class="border p-3"><span class="bg-green-500 text-white px-2 py-1 rounded">Active</span></td>
                            <td class="border p-3">
                                <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">Edit</button>
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Delete</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-100 transition-all">
                            <td class="border p-3">2</td>
                            <td class="border p-3">Jane Smith</td>
                            <td class="border p-3">12th</td>
                            <td class="border p-3"><span class="bg-red-500 text-white px-2 py-1 rounded">Inactive</span></td>
                            <td class="border p-3">
                                <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">Edit</button>
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
